<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="/static/twind-cdn.min.js"></script>
    <script src="/static/chart.js"></script>
    <script type="module" src="/static/scripts/script.js"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <!-- Main Container -->
    <div class="max-w-7xl mx-auto p-8 flex flex-wrap gap-8 justify-center">
      <!-- EQ Section -->
      <div class="bg-gray-800 rounded-xl shadow-md p-6 w-full max-w-md">
        <h2 class="text-xl font-semibold text-emerald-400 mb-4">EQ Settings</h2>
        <div class="mb-4">
          <canvas id="eqChart" width="400" height="200"></canvas>
          <div class="grid grid-cols-3 gap-2 text-center mb-4">
            <div
              class="bg-emerald-900 bg-opacity-10 border border-emerald-400 p-1 rounded"
            >
              <span class="text-xs text-emerald-400 block">Low (80Hz)</span>
              <span id="lowValue" class="text-sm">0.0dB</span>
            </div>
            <div
              class="bg-emerald-900 bg-opacity-10 border border-emerald-400 p-1 rounded"
            >
              <span class="text-xs text-emerald-400 block">Mid (1kHz)</span>
              <span id="midValue" class="text-sm">0.0dB</span>
            </div>
            <div
              class="bg-emerald-900 bg-opacity-10 border border-emerald-400 p-1 rounded"
            >
              <span class="text-xs text-emerald-400 block">High (8kHz)</span>
              <span id="highValue" class="text-sm">0.0dB</span>
            </div>
          </div>
        </div>

        <!-- Sliders -->
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <div class="flex flex-col">
              <label for="lowSlider" class="text-emerald-400 font-semibold"
                >Low</label
              >
              <span id="lowControlStatus" class="text-xs text-gray-400"
                >Physical</span
              >
            </div>
            <input
              type="range"
              id="lowSlider"
              name="low"
              min="-12"
              max="12"
              value="0"
              step="0.1"
              class="w-3/4 accent-emerald-500"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex flex-col">
              <label for="midSlider" class="text-emerald-400 font-semibold"
                >Mid</label
              >
              <span id="midControlStatus" class="text-xs text-gray-400"
                >Physical</span
              >
            </div>
            <input
              type="range"
              id="midSlider"
              name="mid"
              min="-12"
              max="12"
              value="0"
              step="0.1"
              class="w-3/4 accent-emerald-500"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex flex-col">
              <label for="highSlider" class="text-emerald-400 font-semibold"
                >High</label
              >
              <span id="highControlStatus" class="text-xs text-gray-400"
                >Physical</span
              >
            </div>
            <input
              type="range"
              id="highSlider"
              name="high"
              min="-12"
              max="12"
              value="0"
              step="0.1"
              class="w-3/4 accent-emerald-500"
            />
          </div>
        </div>
      </div>

      <!-- Audio Feature Section -->
      <div class="bg-gray-800 rounded-xl shadow-md p-6 w-full max-w-md">
        <h2 class="text-xl font-semibold text-emerald-400 mb-4">
          Audio Features
        </h2>

        <!-- Voice Mode Toggle -->
        <div class="mb-6">
          <button
            id="toggleVoiceModeBtn"
            type="button"
            class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-md transition"
          >
            Toggle Voice Mode
          </button>
          <div id="currentMode" class="mt-2 capitalize">Current Mode: off</div>
        </div>

        <!-- Ducking & Feedback -->
        <div class="flex flex-col gap-4">
          <div>
            <button
              class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-md transition"
              hx-post="/trigger-ducking"
              hx-target="#musicDucking"
              hx-swap="innerHTML"
            >
              Toggle Ducking
            </button>
            <div id="musicDucking" class="mt-2 capitalize">Ducking: off</div>
          </div>

          <div>
            <button
              class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-md transition"
              hx-post="/trigger-feedback"
              hx-target="#feedback"
              hx-swap="innerHTML"
            >
              Toggle Feedback
            </button>
            <div id="feedback" class="mt-2 capitalize">Feedback: off</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
