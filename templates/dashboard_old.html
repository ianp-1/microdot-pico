<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Dashboard</title>
    <script src="/static/chart.js"></script>
    <link href="../output.css" rel="stylesheet" />
    <script src="/static/theme-change.js"></script>
    <script type="module" src="/static/scripts/script.js"></script>
  </head>
  <body class="bg-base-100 text-base-content">
    <!-- Theme Controller -->
    <div class="fixed top-4 right-4 z-50">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn m-1">
          Theme
          <svg
            width="12px"
            height="12px"
            class="inline-block h-2 w-2 fill-current opacity-60"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 2048 2048"
          >
            <path
              d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"
            ></path>
          </svg>
        </div>
        <ul
          tabindex="0"
          class="dropdown-content bg-base-300 rounded-box z-[1] w-52 p-2 shadow-2xl max-h-96 overflow-y-auto"
        >
          <li>
            <button
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
              data-set-theme="light"
              data-act-class="ACTIVECLASS"
            >
              ðŸŒž Light
            </button>
          </li>
          <li>
            <button
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
              data-set-theme="dark"
              data-act-class="ACTIVECLASS"
            >
              ðŸŒ™ Dark
            </button>
          </li>
          <li>
            <button
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
              data-set-theme="abyss"
              data-act-class="ACTIVECLASS"
            >
              Abyss
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero min-h-screen">
      <div class="hero-content">
        <div class="container mx-auto px-4">
          <!-- Main Content Grid -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 max-w-6xl mx-auto">
            <!-- EQ Settings Card -->
            <div class="card bg-base-200 shadow-xl">
              <div class="card-body">
                <h2 class="card-title text-primary mb-4">
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"
                    ></path>
                  </svg>
                  EQ Settings
                </h2>

                <!-- Chart Container -->
                <div class="mb-6">
                  <canvas
                    id="eqChart"
                    width="400"
                    height="200"
                    class="w-full"
                  ></canvas>
                </div>

                <!-- Stats Display -->
                <div
                  class="stats stats-vertical lg:stats-horizontal shadow mb-6"
                >
                  <div class="stat">
                    <div class="stat-title">Low (80Hz)</div>
                    <div class="stat-value text-lg text-primary" id="lowValue">
                      0.0dB
                    </div>
                  </div>
                  <div class="stat">
                    <div class="stat-title">Mid (1kHz)</div>
                    <div class="stat-value text-lg text-primary" id="midValue">
                      0.0dB
                    </div>
                  </div>
                  <div class="stat">
                    <div class="stat-title">High (8kHz)</div>
                    <div class="stat-value text-lg text-primary" id="highValue">
                      0.0dB
                    </div>
                  </div>
                </div>

                <!-- Range Controls -->
                <div class="space-y-6">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold"
                        >Low Frequency</span
                      >
                      <span class="label-text-alt" id="lowControlStatus"
                        >Physical</span
                      >
                    </label>
                    <div class="w-full max-w-xs">
                      <input
                        type="range"
                        id="lowSlider"
                        name="low"
                        min="-12"
                        max="12"
                        value="0"
                        step="0.1"
                        class="range"
                      />
                      <div class="flex justify-between px-2.5 mt-2 text-xs">
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                      </div>
                      <div class="flex justify-between px-2.5 mt-2 text-xs">
                        <span>-12</span>
                        <span>-6</span>
                        <span>0</span>
                        <span>6</span>
                        <span>12</span>
                      </div>
                    </div>
                  </div>

                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold"
                        >Mid Frequency</span
                      >
                      <span class="label-text-alt" id="midControlStatus"
                        >Physical</span
                      >
                    </label>
                    <div class="w-full max-w-xs">
                      <input
                        type="range"
                        id="midSlider"
                        name="mid"
                        min="-12"
                        max="12"
                        value="0"
                        step="0.1"
                        class="range"
                      />
                      <div class="flex justify-between px-2.5 mt-2 text-xs">
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                      </div>
                      <div class="flex justify-between px-2.5 mt-2 text-xs">
                        <span>-12</span>
                        <span>-6</span>
                        <span>0</span>
                        <span>6</span>
                        <span>12</span>
                      </div>
                    </div>
                  </div>

                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold"
                        >High Frequency</span
                      >
                      <span class="label-text-alt" id="highControlStatus"
                        >Physical</span
                      >
                    </label>
                    <div class="w-full max-w-xs">
                      <input
                        type="range"
                        id="highSlider"
                        name="high"
                        min="-12"
                        max="12"
                        value="0"
                        step="0.1"
                        class="range"
                      />
                      <div class="flex justify-between px-2.5 mt-2 text-xs">
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                        <span>|</span>
                      </div>
                      <div class="flex justify-between px-2.5 mt-2 text-xs">
                        <span>-12</span>
                        <span>-6</span>
                        <span>0</span>
                        <span>6</span>
                        <span>12</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Audio Features Card -->
            <div class="card bg-base-200 shadow-xl">
              <div class="card-body">
                <h2 class="card-title text-primary mb-4">
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"
                    ></path>
                  </svg>
                  Audio Features
                </h2>

                <!-- Voice Mode Section -->
                <div class="form-control mb-6">
                  <button
                    id="toggleVoiceModeBtn"
                    type="button"
                    class="btn btn-accent btn-xs sm:btn-sm md:btn-md lg:btn-lg"
                  >
                    <svg
                      class="w-5 h-5 mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
                      ></path>
                    </svg>
                    Toggle Voice Mode
                  </button>
                  <div class="alert alert-info mt-3">
                    <svg
                      class="stroke-current shrink-0 w-6 h-6"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                      ></path>
                    </svg>
                    <span id="currentMode" class="capitalize"
                      >Current Mode: off</span
                    >
                  </div>
                </div>

                <!-- Audio Controls -->
                <div class="divider">Audio Processing</div>

                <div class="space-y-4">
                  <div class="form-control">
                    <button
                      class="btn btn-accent btn-xs sm:btn-sm md:btn-md lg:btn-lg"
                      hx-post="/trigger-ducking"
                      hx-target="#musicDucking"
                      hx-swap="innerHTML"
                    >
                      <svg
                        class="w-4 h-4 mr-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728"
                        ></path>
                      </svg>
                      Toggle Ducking
                    </button>
                    <div class="badge badge-ghost mt-2" id="musicDucking">
                      Ducking: off
                    </div>
                  </div>

                  <div class="form-control">
                    <button
                      class="btn btn-accent btn-xs sm:btn-sm md:btn-md lg:btn-lg"
                      hx-post="/trigger-feedback"
                      hx-target="#feedback"
                      hx-swap="innerHTML"
                    >
                      <svg
                        class="w-4 h-4 mr-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2V4a2 2 0 00-2-2H5z"
                        ></path>
                      </svg>
                      Toggle Feedback
                    </button>
                    <div class="badge badge-ghost mt-2" id="feedback">
                      Feedback: off
                    </div>
                  </div>
                </div>

                <!-- Quick Actions -->
                <div class="card-actions justify-end mt-6">
                  <button class="btn btn-sm btn-ghost">Reset All</button>
                  <button class="btn btn-sm btn-primary">Save Settings</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
